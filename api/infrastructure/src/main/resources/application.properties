server.port=3001

context.initializer.classes=com.backend.infrastructure.security.EnvInitializer

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=spring.datasource.url
spring.datasource.username=spring.datasource.username
spring.datasource.password=spring.datasource.password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
#logging.level.org.springframework.security=DEBUG
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

project.13.jwtExpirationsMs=600000000
project.13.jwtRefreshExpirationsMs=1200000000
project.13.jwtCookieName=project_13-jwt-open-classrooms
project.13.jwtRefreshCookieName=project_13-jwt-refresh-open-classrooms
